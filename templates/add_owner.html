{% extends "base.html" %}
{% block content %}

 <div class="container mt-5">
  <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1> Have a puppy owner to be assigned </h1>
        <p> Add a new puppy owner!</p>
        <form method="POST">
          {{form.hidden_tag()}}

          {{form.name.label}}{{form.name()}}
          <br>
          {{form.pup_id.label}}{{form.pup_id()}}
          <br>
          {{form.submit()}}

        </form>
      </div>
  </div>
</div>

{% endblock %}
